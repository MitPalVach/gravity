<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Gravity</title>
</head>
<body>
<header class="header">
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img class="logo" src="img/logo.svg" alt="Gravity">
                </div>
                <div class="offset-md-2 col-md-3">
                    <button class="search">
                        <img src="img/search.svg" alt="Search">
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="menu ml-auto">
                        <img src="img/menu.svg" alt="Menu Gravity">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="offer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="offer-cont">
                        <h1 class="offer-cont__title">
                            Work around you and your team
                        </h1>
                        <p class="offer-cont__text col-md-11">From ads that dance or sing to MTV-like commercials, online
                            advertisers are now using a new type of technology “rich media” to attract consumers.
                        </p>
                        <button class="offer-cont_btn btn">
                            get started
                        </button>
                    </div>
                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>
    </div>
</header>


<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
